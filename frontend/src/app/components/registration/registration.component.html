<div *ngIf="message" class="text-green">{{message}}</div>
<form [formGroup]="registrationForm" (ngSubmit)="submit()">
  <div>
    <label for="name">Name</label>
    <input id="name" name="name" formControlName="name" type="text" class="form-input" />
    <div
      *ngIf="registrationForm.controls['name'].invalid && registrationForm.controls['name'].touched"
      class="input-error"
    >
      Invalid name
    </div>
    <div
      *ngIf="errors['name']"
      class="input-error"
    >
      {{errors['name']}}
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" name="email" formControlName="email" type="email" class="form-input" />
    <div
      *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched"
      class="input-error"
    >
      Invalid email
    </div>
    <div
      *ngIf="errors['email']"
      class="input-error"
    >
      {{errors['email']}}
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      formControlName="password"
      type="password"
      class="form-input"
    />
    <div
      *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched"
      class="input-error"
    >
      Invalid password
    </div>
    <div
      *ngIf="errors['password']"
      class="input-error"
    >
      {{errors['password']}}
    </div>
  </div>

  <div>
    <label for="password_confirmation">Password</label>
    <input
      id="password_confirmation"
      name="password_confirmation"
      formControlName="password_confirmation"
      type="password"
      class="form-input"
    />
    <div
      *ngIf="registrationForm.controls['password_confirmation'].invalid && registrationForm.controls['password_confirmation'].touched"
      class="input-error"
    >
      Passwords don't match
    </div>
    <div
      *ngIf="errors['password_confirmation']"
      class="input-error"
    >
      {{errors['password_confirmation']}}
    </div>
  </div>

  <div class="buttons">
    <a [routerLink]="['/login']">Login</a>
    <button type="submit" class="form-button" [disabled]="!registrationForm.valid">Register</button>
  </div>
</form>
